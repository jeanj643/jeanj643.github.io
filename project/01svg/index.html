<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG元素选择器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>SVG元素选择器</h1>
            <p class="subtitle">上传SVG文件，选择元素并查看坐标信息</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept=".svg" hidden>
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17,8 12,3 7,8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <h3>拖拽或点击上传SVG文件</h3>
                    <p>支持 .svg 格式文件</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="svg-viewer" id="svgViewer">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21,15 16,10 5,21"/>
                    </svg>
                    <p>请先上传SVG文件</p>
                </div>
            </div>

            <div class="info-panel">
                <div class="panel-header">
                    <h3>元素信息</h3>
                    <div class="selection-count" id="selectionCountContainer">
                        <!-- 清空所有框选按钮将由JS动态插入 -->
                    </div>
                </div>
                
                <div class="canvas-info">
                    <h4>📐 画布信息</h4>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="label">画布尺寸:</span>
                            <span id="canvasSize">未加载</span>
                        </div>
                        <div class="info-item">
                            <span class="label">视图框:</span>
                            <span id="viewBox">未设置</span>
                        </div>
                        <div class="info-item">
                            <span class="label">鼠标位置:</span>
                            <span id="mousePosition">-</span>
                        </div>
                    </div>
                </div>

                <div class="help-text">
                    <p>💡 使用说明：</p>
                    <ul>
                        <li>点击元素进行选择</li>
                        <li>按住 <kbd>Shift</kbd> 键进行多选</li>
                        <li>拖动鼠标进行框选</li>
                        <li>框选时按住 <kbd>Space</kbd> 键可以移动框选位置</li>
                        <li>拖拽框选痕迹可以移动位置</li>
                        <li>点击框选痕迹选中，按 <kbd>Backspace</kbd> 删除</li>
                        <li>选中的元素会高亮显示</li>
                    </ul>
                </div>

                <div class="selection-info" id="selectionInfo">
                    <!-- 框选区域信息将在这里显示 -->
                </div>

                <div class="selected-elements" id="selectedElements">
                    <!-- 选中的元素信息将在这里显示 -->
                </div>

                <div class="distance-info" id="distanceInfo">
                    <!-- 距离信息将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
