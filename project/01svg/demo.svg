<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f0f8ff" stroke="#ddd" stroke-width="2"/>
  
  <!-- 标题文字 -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">SVG 元素示例</text>
  
  <!-- 各种形状 -->
  <circle cx="100" cy="80" r="30" fill="#ff6b6b" stroke="#ff5252" stroke-width="2"/>
  <rect x="160" y="50" width="60" height="60" fill="#4ecdc4" stroke="#26a69a" stroke-width="2" rx="10"/>
  <ellipse cx="300" cy="80" rx="40" ry="25" fill="#45b7d1" stroke="#039be5" stroke-width="2"/>
  
  <!-- 文本元素 -->
  <text x="100" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">圆形</text>
  <text x="190" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">矩形</text>
  <text x="300" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">椭圆</text>
  
  <!-- 线条和多边形 -->
  <line x1="50" y1="160" x2="150" y2="160" stroke="#e74c3c" stroke-width="3"/>
  <polyline points="180,160 220,180 260,160 280,190" fill="none" stroke="#9b59b6" stroke-width="3"/>
  <polygon points="320,160 340,180 360,160 350,190 330,190" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  
  <!-- 路径 -->
  <path d="M 50 220 Q 100 180 150 220 T 250 220" fill="none" stroke="#27ae60" stroke-width="3"/>
  
  <!-- 分组元素 -->
  <g id="icon-group" transform="translate(300, 200)">
    <circle cx="0" cy="0" r="20" fill="#8e44ad" stroke="#7b1fa2" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" fill="white">G</text>
  </g>
  
  <!-- 更多文本 -->
  <text x="50" y="260" font-family="Arial" font-size="12" fill="#666">点击选择元素</text>
  <text x="200" y="260" font-family="Arial" font-size="12" fill="#666">按住 Shift 多选</text>
</svg> 